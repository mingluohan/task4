<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@keyframes zhuan {
		0%{
			transform: rotateX(-30deg) rotateY(-50deg) rotateZ(-90deg)
		}
		100%{
			transform: rotateX(30deg) rotateY(50deg) rotateZ(90deg)
		}
	}
	.box{
		width: 1000px;
		height:1000px;
		border: 1px solid;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		perspective: 1200px;/* 设置透视值 */
	}
	.box1{
		width: 100%;
		height: 100%;
		transform-style: preserve-3d;/* 让子元素有3D变形效果 */
		animation: zhuan 10s linear infinite;
	}
	.small {
		width: 200px;
		height: 200px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -100px;
		margin-top: -100px;
		background:currentcolor;/* 背景颜色使用color颜色 */
	}
	.small1{
		color:yellow;
		transform: translateZ(100px);
	}
	.small2{
		color:blue;
		transform:rotateY(180deg) translateZ(100px);
	}
	.small3{
		color:red;
		transform:rotateY(270deg) translateZ(100px);
	}
	.small4{
		color:green;
		transform:rotateY(90deg) translateZ(100px);
	}
	.small5{
		color:orange;
		transform:rotateX(90deg) translateZ(100px);
	}
	.small6{
		color:purple;
		transform:rotateX(270deg) translateZ(100px);
	}
	.box:hover .small{
		box-shadow: 0 0 20px currentcolor;
	}
	.big{
		width: 400px;
		height: 400px;
		/* border: 1px solid; */
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -200px;
		margin-top: -200px;
		background: rgba(100, 100, 100, 0.3)
	}
	.big1{
		color:yellow;
		transform: translateZ(200px);
	}
	.big2{
		color:blue;
		transform:rotateY(180deg) translateZ(200px);
	}
	.big3{
		color:red;
		transform:rotateY(270deg) translateZ(200px);
	}
	.big4{
		color:green;
		transform:rotateY(90deg) translateZ(200px);
	}
	.big5{
		color:orange;
		transform:rotateX(90deg) translateZ(200px);
	}
	.big6{
		color:purple;
		transform:rotateX(270deg) translateZ(200px);
	}
	.box:hover .big1{
		color:yellow;
		transform: translateZ(200px);
	}
	.box:hover .big2{
		color:blue;
		transform:rotateY(180deg) translateZ(250px);
	}
	.box:hover .big3{
		color:red;
		transform:rotateY(270deg) translateZ(250px);
	}
	.box:hover .big4{
		color:green;
		transform:rotateY(90deg) translateZ(250px);
	}
	.box:hover .big5{
		color:orange;
		transform:rotateX(90deg) translateZ(250px);
	}
	.box:hover .big6{
		color:purple;
		transform:rotateX(270deg) translateZ(250px);
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
		  <div class="small small1"></div>
		  <div class="small small2"></div>
		  <div class="small small3"></div>
		  <div class="small small4"></div>
		  <div class="small small5"></div>
		  <div class="small small6"></div>
		  <div class="big big1"></div>
		  <div class="big big2"></div>
		  <div class="big big3"></div>
		  <div class="big big4"></div>
		  <div class="big big5"></div>
		  <div class="big big6"></div>
		</div>
	</div>
</body>
</html>
